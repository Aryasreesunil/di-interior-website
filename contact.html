<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="images/logo2.png" class="nav-logo">
      <span class="brand-name"> Di INTERIOR</span>
    </div>
    <div class="nav-icons">
      <a href="index.html"><img src="images/icons8-home-50.svg"></a>
      <a href="gallery.html"><img src="images/icons8-search-50.svg"></a>
      <a href="contact.html" class="active">
      <img src="images/icons8-contacts-50.svg" alt="Contact">
      </a>

    </div>
  </nav>

  <!-- CONTACT SECTION -->
<section class="contact-grid">

  <!-- COLUMN 1 : INTRO -->
  <div class="contact-col intro">
    <h1>Contact us</h1>
    <p>
      Get in touch with us for any enquiries<br>
      and questions
    </p>
  </div>

  <!-- COLUMN 2 : DETAILS -->
  <div class="contact-col details">

    <div class="detail-block">
      <h4>General enquiries</h4>
      <p>youremail@gmail.com</p>
      <p>+91 9xxxxxxxx</p>
    </div>

    <div class="detail-block">
      <h4>Socials</h4>
      <div class="contact-socials">
  <a href="instagram-link" target="_blank">
    <img src="images/icons8-instagram-logo-50.png" alt="">
    <span>Instagram</span>
  </a>

  <a href="facebook-link" target="_blank">
    <img src="images/icons8-facebook-logo-50.png" alt="">
    <span>Facebook</span>
  </a>
</div>


    </div>

  </div>

  <!-- COLUMN 3 : ADDRESS + IMAGE -->
  <div class="contact-col visual">

    <div class="detail-block">
      <h4>Address</h4>
      <p>
        Di Interior<br>
        address
      </p>
    </div>
<!--
    <div class="contact-image">
      <img src="images/pinterest.jpg" alt="Interior">
    </div>
  -->
    

  </div>

</section>


</body>
</html>
